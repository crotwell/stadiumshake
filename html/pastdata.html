<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stadium Data</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      div.seismograph {
        height: 300px;
      }
      sp-organized-display {
        --sp-seismograph-height: 400px;
      }
    </style>
    <link rel="icon" type="image/png" href="../flavicon.png" />
  </head>
  <body>
    <h3>Stadium Data <span class="start"></span> <span class="duration"></span></h3>

    <div>
      <label>Time Range: </label>
      <sp-timerange start="2025-09-07T01:00:00Z" duration="PT1H" ></sp-timerange>
      <button class="kickoff">Go Kickoff</button>

    </div>
    <div id="message"></div>
    <div class="seismograph" id="myseismograph">
      <sp-organized-display></sp-organized-display>
    </div>
    <script type="module" src="pastdata.js"></script>
  </body>
</html>
